<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bf-timer">
  <template>
    <style>
      :host {
        color: tomato;
      }

      .container {
        align-items: center;
        display: flex;
        justify-content: center;
        border-color: transparent;
        border-style: solid;
        border-width: 6px;
      }

      .seconds {
        height: 200px;
        transform: rotate(-90deg);
        width: 200px;
      }

      .track,
      .progress {
        stroke-width: 1em;
      }

      .track {
        stroke: #ccc;
      }

      .progress {
        stroke: currentColor;
        transition: stroke-dashoffset 0.016s linear;
      }

      .minutes {
        font-size: 4em;
        left: 50%;
        position: absolute;
        transform: translateX(-50%);
      }

      .left {
        border-left-color: currentColor;
      }

      .right {
        border-right-color: currentColor;
      }
    </style>

    <div class$="container [[side]]">
      <div class="minutes">[[minutes]]</div>
      <svg class="seconds">
        <circle
          class="track"
          r="90"
          cx="100"
          cy="100"
          fill="transparent"></circle>
        <circle
          class="progress"
          style$="stroke-dashoffset: [[_computeStrokeDashoffset(seconds)]]"
          r="90"
          cx="100"
          cy="100"
          fill="transparent"
          stroke-dasharray$="[[_maxOffset]]"></circle>
      </svg>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bf-timer',

      properties: {
        _requestId: Number,
        _maxOffset: {
          type: Number,
          value: 565.48,
          readOnly: true,
        },
        start: Number,
        minutes: {
          type: Number,
          computed: '_computeMinutes(seconds)',
        },
        seconds: {
          type: Number,
          value: 0,
        },
        side: String,
      },

      listeners: {
        'tap': '_toggleTimer',
        'track': '_setSide',
      },

      detached: function () {
        window.cancelAnimationFrame(this._requestId);
      },

      /**
       * Calculate the elapsed minutes.
       *
       * @param {number} seconds Seconds since timer started
       */
      _computeMinutes: function (seconds) {
        return Math.floor(seconds / 60);
      },

      /**
       * Calculate the current stroke-dashoffset.
       *
       * @param {number} seconds Seconds since timer started
       */
      _computeStrokeDashoffset: function (seconds) {
        return this._maxOffset - (seconds / 60) * Math.PI * 180;
      },

      /**
       * Start/stop timer.
       *
       * @param {Object} evt Event data
       * @emits {stop} Emits when timer stops
       */
      _toggleTimer: function (evt) {
        evt.preventDefault();
        if (!this._requestId) {
          this._requestId = window.requestAnimationFrame(this._progress.bind(this));
        } else {
          window.cancelAnimationFrame(this._requestId);
          this.fire('stop', {
            minutes: Math.round(this.minutes), // Deep accuracy not relevant here?
            side: this.side,
          });
        }
      },

      /**
       * Handle new animation frame.
       *
       * @param {number} ms Number of seconds since navigationStart
       */
      _progress: function (ms) {
        if (!this.start) {
          this.start = ms;
        }

        this.seconds = (ms - this.start) / 1000;

        this._requestId = window.requestAnimationFrame(this._progress.bind(this));
      },

      /**
       * Handle a user swipe.
       *
       * @param {Object} evt Event data
       */
      _setSide: function (evt) {
        // TODO: Do we need to take more details into account to
        // accurately detect a swipe (e.g., velocity, touchend)?
        this.side = (evt.detail.dx > 0) ? 'right' : 'left';
      },
    });
  </script>
</dom-module>
