<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="bf-side-select">
  <template>
    <style include="shared-styles"></style>
    <style>
      .container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-color: currentColor;
        border-style: solid;
        border-width: 0px;
      }

      .left {
        border-left-width: 6px;
      }

      .right {
        border-right-width: 6px;
      }
    </style>
    <div class$="container [[side]]"></div>
  </template>
  <script>
    Polymer({
      is: 'bf-side-select',

      properties: {
        side: String,
      },

      listeners: {
        'track': '_handleTrack',
      },

      /**
       * Handle a user
       */
      _handleTrack: function (evt) {
        // TODO: Do we need to take more details into account to
        // accurately detect a swipe (e.g., velocity, touchend)?
        this.side = (evt.detail.dx > 0) ? 'right' : 'left';
      },
    });
  </script>
</dom-module>
